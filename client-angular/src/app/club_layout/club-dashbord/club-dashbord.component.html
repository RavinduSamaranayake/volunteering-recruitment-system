<div [@routerTransition]>
  <h2 class="text-muted">Club Dashboard <small>manage projects and volunteers</small></h2>
  <div class="row">
      <div class="col-md-12">
          <ngb-carousel>
              <ng-template ngbSlide *ngFor="let slider of sliders">
                  <img class="img-fluid mx-auto d-block" [src]="slider.imagePath" alt="Random first slide" width="100%">
                  <div class="carousel-caption">
                      <h3>{{slider.label}}</h3>
                      <p>{{slider.text}}</p>
                  </div>
              </ng-template>
          </ngb-carousel>
      </div>
  </div>
  <hr>
  <div class="row">
      <div class="col-xl-3 col-lg-6">
          <app-stat [bgClass]="'primary'" [icon]="'fa-comments'" [count]="26" [label]="'Current Projects'" ></app-stat>
      </div>
      <div class="col-xl-3 col-lg-6">
          <app-stat [bgClass]="'warning'" [icon]="'fa-comments'" [count]="12" [label]="'Active Volunteers!'" ></app-stat>
      </div>
      <div class="col-xl-3 col-lg-6">
          
          <app-stat [bgClass]="'success'" [icon]="'fa-tasks'" [count]="noOfEvents" [label]="'Total Events'" ></app-stat>
      </div>
      <div class="col-xl-3 col-lg-6">
          <app-stat [bgClass]="'danger'" [icon]="'fa-support'" [count]="13" [label]="'Total Volunteers'"></app-stat>
      </div>
  </div>
  <hr />
  <ngb-alert [type]="alert.type" (close)="closeAlert(alert)" *ngFor="let alert of alerts">{{ alert.message }}</ngb-alert>
  <hr />

</div>
