<h1 class="p-3">
  Edit Profile
</h1>

<form [formGroup]="form" class="was-validated">
  <div class="col-lg-12">
    <fieldset class="form-group">
      <label>Organization Name</label>
      <input class="form-control " placeholder="Name" formControlName="name" required>
      <div *ngIf="form.get('name').invalid" class="invalid-feedback">Enter a name</div>
    </fieldset>
  </div>
  <div class="form-row ml-2">
  <div class="form-group col-md-6">
      <fieldset class="form-group">

        <input type="file" class="form-control-file" #filePicker (change)="onImagepicked($event)"
          id="exampleInputFile">
        <div class="invalid-feedback">Choose a picture</div>
      </fieldset>

      <fieldset class="form-group">
        <label>Email</label>
        <input class="form-control " placeholder="Email" formControlName="email" required>
        <div class="invalid-feedback">Enter a valid Email</div>
      </fieldset>

      <fieldset class="form-group">
        <label>Contact</label>
        <input class="form-control " placeholder="Contact" formControlName="contact" required>
        <div class="invalid-feedback">Enter a valid Phone number</div>
      </fieldset>
</div>

<div class="form-group col-md-5 ml-5" id="imagepreview">
  <div class="image-preview" >
    <img [src]="imagepreview" class="img-fluid" width="500px" height="300px" [alt]="form.value.title">
  </div>
</div>
</div>

<div class="col-lg-12">
<fieldset class="form-group">
  <label>Address</label>
  <input class="form-control " placeholder="Address" formControlName="address" required>
  <div class="invalid-feedback">Enter an Address</div>
</fieldset>

<fieldset class="form-group">
  <label>About</label>
  <textarea class="form-control " placeholder="Description" formControlName="about" required></textarea>
  <div class="invalid-feedback">Enter An description</div>
</fieldset>

</div>

<div class="col-lg-12" >
  <button [disabled]="!form.valid" (click)="openModal(template)" class="btn btn-primary">Submit</button>
</div>
      </form>



      <ng-template #template>

        <form [formGroup]="form" (submit)="OnSaveEvent()" class="was-validated">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Confirm</h5>
              <button type="button" class="close" (click)="modalRef.hide()" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div  class="modal-body">
              Are you sure you want to update the details?
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" (click)="modalRef.hide()">Cancel</button>
              <button type="button" (click)="OnSaveEvent()" class="btn btn-primary">Confirm</button>
            </div>
          </div>
        </form>
      </ng-template>
