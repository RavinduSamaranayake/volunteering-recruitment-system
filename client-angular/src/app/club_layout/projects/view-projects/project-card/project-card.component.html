<div class="card" style="width: 18rem;">
  <div class="card-header bg-dark text-white">
    <h3>{{event.title}}</h3>
  </div>
  <img [src]="event.image" class="card-img-top img-fluid" alt="...">
  <div class="card-body">
    <p class="card-text">{{event.description}}</p>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item"><strong>Date: </strong>{{event.date}}</li>
    <li class="list-group-item"><strong>Time: </strong>{{event.time}}</li>
    <li class="list-group-item"><strong>Type: </strong>{{event.type}}</li>
  </ul>
  <div class="card-body">
    <button class="card-link btn btn-outline-info" [routerLink]="['/club/edit',event._id]">Edit</button>
    <button class="card-link btn btn-outline-danger" (click)="openModal(template)">Delete</button>
  </div>
</div>

<ng-template #template>
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Confirm</h5>
      <button type="button" class="close" (click)="modalRef.hide()" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div class="modal-body">
      A you sure you want to delete this event?
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="modalRef.hide()">Cancel</button>
      <button type="button" (click)="onDelete(event._id)" class="btn btn-primary">Confirm</button>
    </div>
  </div>
</ng-template>
