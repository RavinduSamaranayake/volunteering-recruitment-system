<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>iVolunteer</h1>
            <form role="form">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" [(ngModel)]="username"  name="username" class="form-control input-underline input-lg"   placeholder="{{ 'Username or Organization Email' | translate }}">
                    </div>

                    <div class="form-group">
                        <input type="password"  [(ngModel)]="password" name="password" class="form-control input-underline input-lg"   placeholder="{{ 'Password' | translate }}">
                    </div>
                </div>
                <a class="btn rounded-btn" (click)="onLoggedin()">{{ 'Log in' | translate }}</a>
                 &nbsp;
                <a class="btn rounded-btn" [routerLink]="['/main']">{{ 'Cancel' | translate }}</a>
            </form>
        </div>
    </div>
</div>
