<div [@routerTransition]>
  <app-page-header
    [heading]="'N'"
    [icon]="'fa fa-calendar'"
    [image]="'https://assets.nst.com.my/images/articles/29_seas_1527437746.jpg'"
    [desc]="
      'Select the event that needs to be suspended or restricted from taking place'
    "
  ></app-page-header>
  <div class="row" style="margin-top:-15px;">
    <div class="col-lg-12">
      <div class="card mb-3">
        <div class="card-header">
          <h5>{{ eventInstance.title }}</h5>
        </div>
        <div class="row" style="margin-top:20px">
          <div class="col-lg-3">
            <!-- <img
              src="../../../../assets/images/events/{{ eventId }}.png"
              alt=""
            /> -->
            <img
              src="../../../../assets/images/events/5ccb1199e3112b041cf31426.png"
              alt=""
            />
          </div>
          <div class="col-lg-1"></div>

          <div class="col-lg-4">
            <div>
              <h5>Organization</h5>
              <p class="detials" style="margin-bottom:40px">
                - {{ eventInstance.organization }}
              </p>

              <h5>Description</h5>
              <p class="detials" style="margin-bottom:40px">
                - {{ eventInstance.description }}
              </p>

              <h5>Event Type</h5>
              <p class="detials">- {{ eventInstance.type }}</p>
            </div>
          </div>

          <div class="col-lg-4">
            <div>
              <h5>Rating</h5>
              <div class="detials" style="margin-bottom:50px; margin-top:-10px">
                <bar-rating
                  [(rate)]="eventInstance.rating"
                  [max]="5"
                  [readOnly]="true"
                ></bar-rating>
              </div>

              <h5>Date</h5>
              <p class="detials" style="margin-bottom:50px">
                - {{ eventInstance.date.substring(0, 10) }}
              </p>

              <h5>Time</h5>
              <p class="detials">- {{ eventInstance.time.substring(0, 18) }}</p>
            </div>
          </div>
        </div>

        <hr style="margin-top:20px" />
     
        <hr />
      </div>
    </div>
  </div>
</div>
