    <div class="row">

        <form (ngSubmit)="onRegisterSubmit()" class="needs-validation" novalidate>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="firstName">First name</label>
              <input type="text" [(ngModel)]="firstname" name="firstname" class="form-control" placeholder="" value="" required>
              <div class="invalid-feedback">
                Valid first name is required.
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <label for="lastName">Last name</label>
              <input type="text"  [(ngModel)]="lastname" name="lastname" class="form-control" id="lastName" placeholder="" value="" required>
              <div class="invalid-feedback">
                Valid last name is required.
              </div>
            </div>
          </div>

          <div class="mb-3">
            <label for="username">Username</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">@</span>
              </div>
              <input type="text" [(ngModel)]="username" name="username" class="form-control" id="username" placeholder="Username" required>
              <div class="invalid-feedback" style="width: 100%;">
                Your username is required.
              </div>
            </div>
          </div>

          <div class="mb-3">
            <label for="email">Email  </label>
            <input type="email" [(ngModel)]="email" name="email" class="form-control" id="email" placeholder="you@example.com" required>
            <div class="invalid-feedback">
              Please enter a valid email address.
            </div>
          </div>

          <!-- <div class="mb-3">
              <label for="password">Password<span class="text-muted">(Password shout be atleast eight characters.)</span></label>
              <input type="password" [(ngModel)]="password" name="password" class="form-control" id="password" placeholder="" required>
              <div class="invalid-feedback">
                Password shout be atleast eight characters.
              </div>
            </div>

          <div class="mb-3">
              <label for="password">Confirm password</label>
              <input type="password" [(ngModel)]="conpassword" name="conpassword" class="form-control" id="conpassword" placeholder="" required>
              <div class="invalid-feedback">
                Password shout be atleast eight characters.
              </div>
            </div> -->

         

          <div class="mb-3">
            <label for="address">Address</label>
            <input type="text" [(ngModel)]="address" name="address" class="form-control" id="address" placeholder="1234 Main St" required>
            <div class="invalid-feedback">
              Please enter your address.
            </div>
          </div>

          <div class="mb-3">
            <label for="address2">Address 2 <span class="text-muted">(Optional)</span></label>
            <input type="text"  [(ngModel)]="address2" name="address2" class="form-control" id="address2" placeholder="Apartment or suite">
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="cc-name">Contact number<span class="text-muted">(Optional)</span></label>
              <input type="text" [(ngModel)]="cntctmob" name="cntctmob" class="form-control" id="cc-name" placeholder="(+94)7x xxxx xxx" value="(+94)7">
              <small class="text-muted">Enter your mobile number here</small>
              <div class="invalid-feedback">
                Mobile num is not valid
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <label for="cc-number">Contact number<span class="text-muted">(Optional)</span></label>
              <input type="text" [(ngModel)]="cntctfix" name="cntctfix" class="form-control" id="cc-number" placeholder="(+94)xx xxxx xxx" value="(+94)">
              <small class="text-muted">Enter your fixed line number here</small>
              <div class="invalid-feedback">
                Fixed line number is not valid
              </div>
            </div>
          </div>

          <div class="row">
                  <div class="col-md-1 mb-3">
                    <label for="cc-expiration">Age<span class="text-muted">(Years)</span></label>
                    <input type="text" [(ngModel)]="age" name="age" class="form-control" id="cc-expiration" placeholder="21" required>
                    <div class="invalid-feedback">
                      Expiration date required
                    </div>
                  </div>
                   
                </div>
