<div class="card mb-3">
  <div class="card-header">Upcomming Events</div>
  <div class="card-body table-responsive">
      <table class="table table-hover table-striped">
          <thead>
          <tr>
              <th>Title</th>
              <th>Date</th>
              <th>Organization</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let event of allevents" (click)="cellClicked(event)">
              <td>{{event.title}}</td>
              <td>{{event.status}}</td>
              <td>{{event.organization}}</td>
               
          </tr>
      
          </tbody>
      </table>
  </div>
</div>
