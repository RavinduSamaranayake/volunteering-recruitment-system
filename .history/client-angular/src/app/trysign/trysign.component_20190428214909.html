<div class="login-page" [@routerTransition]>
  <div class="row justify-content-md-center">
      <div class="col-md-4">
          <img class="user-avatar" src="assets/images/logo.png" width="150px" />
          <h1>iVolunteer</h1>
          <form  (ngSubmit)="onRegisterSubmit()" role="form">
              <div class="form-content">
                  <div class="form-group">
                      <input type="text" [(ngModel)]="name" name="fullname" class="form-control input-underline input-lg"  placeholder="{{ 'Full Name' | translate }}">
                  </div>

                  <div class="form-group">
                      <input type="text" [(ngModel)]="username" name="username" class="form-control input-underline input-lg"  placeholder="{{ 'User Name' | translate }}">
                  </div>

                  <div class="form-group">
                      <input type="text"  [(ngModel)]="email" name="email" class="form-control input-underline input-lg"  placeholder="{{ 'Email' | translate }}">
                  </div>

                  <div class="form-group">
                      <input type="password" [(ngModel)]="password" name="password" class="form-control input-underline input-lg" placeholder="{{ 'Password' | translate }}">
                  </div>
                  <div class="form-group">
                      <input type="password" [(ngModel)]="rpassword" name="rpassword"class="form-control input-underline input-lg"  placeholder="{{ 'Repeat Password' | translate }}">
                  </div>
              </div>
              <input type="submit" class="btn rounded-btn" value="Register">
              
              <a class="btn rounded-btn" [routerLink]="['/main']">{{ 'Cancel' | translate }}</a>
          </form>
      </div>
  </div>
</div>
